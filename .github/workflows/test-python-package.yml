# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run Python Tests

on:
  # Allow manual runs of workflow from Actions tab
  workflow_dispatch:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: 'ubuntu-20.04'
    strategy:
      matrix:
        python-version: [3.7, 3.9]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install ethtool iw tcpdump wpasupplicant
        python -m pip install --upgrade pip
        pip install tox
        if [ -f requirements.txt ]; then sudo pip install -r requirements.txt; fi
    
    - name: run tox linters
      id: linters-run
      continue-on-error: true
      run: |
        tox -e lint
  
    - name: Test with tox
      id: tox-run
      run: |
        tox

    - name: Notify Slack
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        message: '{"channel":"CFN3PMQD8","text": "${{ github.repository }}@${{ github.ref_name }} <${{ github.event.commits[0].url }}/checks|${{ github.workflow }}> (py${{ matrix.python-version }}) *${{ job.status }}* --- <${{ github.event.commits[0].url }}|${{ github.event.commits[0].message }}> by ${{ github.event.commits[0].author.name }}"}'
      if: always()
      uses: pullreminders/slack-action@master
      with:
        args: ${{ toJSON(env.message) }}